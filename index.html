<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>


    <section class="section-container background-container-one">
        <h1> BLACK FRIDAY</h1>

    </section>
    

    <section class="section-container background-container-two">
        <div class="">
            <h2>Consiga as melhores promoções <br>em produtos tricô</h2>
            <div class="produtos">
                <img src="assets/produtos1.jpg" alt="Tricô para bebês">
                <img src="assets/produtos2.jpg" alt="Mulher vestindo tricô branco">
            </div>
        </div>
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <h3>Cadastre seu e-mail para não perder as promoções</h3>
                    <input type="text" placeholder="name" id="nome">
                    <input type="text" placeholder="email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>



    <footer>
        <p>Feito por Larissa Amaral para Hiring Coders 2021</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>


    <section class="section-container background-container-one">
        <h1> BLACK FRIDAY</h1>

    </section>
    

    <section class="section-container background-container-two">
        <div class="">
            <h2>Escolha seu produto:</h2>
            <div class="produtos">
                <div>
                 <img src="assets/produtos1.jpg" alt="Tricô para bebês">
                 <h4>Bebês e Crianças</h4>
                 <h3>R$ 40,00</h3>
                </div>
                <div>
                 <img src="assets/produtos2.jpg" alt="Mulher vestindo tricô branco">
                 <h4>Adolescentes e Adultos</h4>
                 <h3>R$ 60,00</h3>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <h3>Faça o seu cadastro</h3>
                    <input type="text" placeholder="name" id="nome">
                    <input type="text" placeholder="email" id="email">
                    <input type="tel"
                    placeholder="telefone" id= "telefone" required>
                    <input type="text" placeholder="endereço" id="endereço" required>
                    <input list="produtos" placeholder="produtos" id="produtos">
                     <datalist >
                        <option value="Bebês e crianças">
                        <option value="Adolescente e Adultos">
                     </datalist>
                    <input type="number" placeholder="quantidade" id="quantidade">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>



    <footer>
        <p>Feito por Larissa Amaral para Hiring Coders 2021</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
